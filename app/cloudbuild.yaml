# Cloud Build configuration for AbacusHub
# Triggered on commits to main branch

steps:
  # Step 1: Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['ci']
    dir: 'app'

  # Step 2: Generate Prisma client
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'db:generate']
    dir: 'app'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'

  # Step 3: Run linting
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'lint']
    dir: 'app'

  # Step 4: Run type checking
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'type-check']
    dir: 'app'

  # Step 5: Build the application
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'app'
    env:
      - 'NODE_ENV=production'
      - 'NEXTAUTH_URL=${_NEXTAUTH_URL}'
      - 'NEXTAUTH_SECRET=${_NEXTAUTH_SECRET}'
      - 'DATABASE_URL=${_DATABASE_URL}'

  # Step 6: Run database migrations (production)
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'db:migrate']
    dir: 'app'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'

  # Step 7: Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'app'
      - 'deploy'
      - 'app/app.yaml'
      - '--quiet'
      - '--project=${PROJECT_ID}'

# Substitution variables (define in Cloud Build trigger or use default values)
substitutions:
  _DATABASE_URL: 'postgresql://user:password@/database?host=/cloudsql/project:region:instance'
  _NEXTAUTH_URL: 'https://abacushub-dot-${PROJECT_ID}.uw.r.appspot.com'
  _NEXTAUTH_SECRET: 'your-secret-key-here'

# Build configuration
options:
  # Machine type for builds
  machineType: 'E2_HIGHCPU_8'
  
  # Disk size
  diskSizeGb: 100
  
  # Logging options
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

# Tags for organizing builds
tags:
  - 'abacushub'
  - 'nextjs'
  - 'production'

